<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat/Jeff Bezos - Secret Society</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span><i class="fas fa-battery-full fa-lg"></i
        ><i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jeff Bezos</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, April 19, 2021</div>
      <div class="message-row">
        <img
          src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwiki.hash.kr%2Fimages%2Fthumb%2Fb%2Fba%2F%25EC%25A0%259C%25ED%2594%2584_%25EB%25B2%25A0%25EC%25A1%25B0%25EC%258A%25A4.jpg%2F300px-%25EC%25A0%259C%25ED%2594%2584_%25EB%25B2%25A0%25EC%25A1%25B0%25EC%258A%25A4.jpg&f=1&nofb=1"
        />
        <div class="message-row__content">
          <span class="message__author">Jeff Bezos</span>
          <div class="message__info">
            <span class="message__bubble">부대찌개에 쏘주 먹고싶다</span
            ><span class="message__time">20:42</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--me">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">그러겡</span
            ><span class="message__time">21:12</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwiki.hash.kr%2Fimages%2Fthumb%2Fb%2Fba%2F%25EC%25A0%259C%25ED%2594%2584_%25EB%25B2%25A0%25EC%25A1%25B0%25EC%258A%25A4.jpg%2F300px-%25EC%25A0%259C%25ED%2594%2584_%25EB%25B2%25A0%25EC%25A1%25B0%25EC%258A%25A4.jpg&f=1&nofb=1"
        />
        <div class="message-row__content">
          <span class="message__author">Jeff Bezos</span>
          <div class="message__info">
            <span class="message__bubble">희건 오늘 술 한 잔 하실?</span
            ><span class="message__time">21:22</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Wrtie a message..." /><i
          class="far fa-smile-wink fa-lg"
        ></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>YOUR SCREEN IS TOO BIG</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
